<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Titulo</title>
</head>

<section layout:fragment="conteudo">
    <form class="" method="POST" action="/titulos">
        <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">	<span th:text="${mensagem}"></span>
        </div>
        <div class="card">
            <div class="card-header">
                	<h5 class="card-title">Novo titulo</h5>
            </div>
            <div class="card-body ">
                <label for="descricao" class="col-lg-2 control label colorl">Descrição</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <label for="dataVencimento" class="col-lg-2 control label colorl">Data de vencimento</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" id="dataVencimento" name="dataVencimento">
                </div>
                <label for="valor" class="col-lg-2 control label colorl">Valor</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" id="valor" name="valor">
                </div>
                <label for="status" class="col-lg-2 col-form-label ">Status</label>
                <div class="col-lg-2">
                    <select class="form-control" name="status">
                        <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao} "></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
